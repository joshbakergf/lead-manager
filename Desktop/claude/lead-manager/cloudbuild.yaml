steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/lead-manager:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/lead-manager:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lead-manager:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lead-manager:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'lead-manager',
      '--image', 'gcr.io/$PROJECT_ID/lead-manager:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '100',
      '--min-instances', '0'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/lead-manager:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/lead-manager:latest'

# Set build timeout
timeout: 1200s