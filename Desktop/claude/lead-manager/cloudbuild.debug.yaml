steps:
  # Build the Docker image with debug output
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.debug',
      '-t', 'gcr.io/$PROJECT_ID/lead-manager:debug',
      '.'
    ]

  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lead-manager:debug']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'lead-manager',
      '--image', 'gcr.io/$PROJECT_ID/lead-manager:debug',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '100',
      '--min-instances', '0'
    ]

# Store images
images:
  - 'gcr.io/$PROJECT_ID/lead-manager:debug'

timeout: 1200s