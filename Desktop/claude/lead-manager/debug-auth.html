<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
</head>
<body>
    <h1>Authentication Debug</h1>
    <button onclick="checkAuth()">Check Current Status</button>
    <div id="status"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBKF4Ru0ZGMO6x5MjJl9j4_vPtNVjHlWEc",
            authDomain: "interactive-call-script.firebaseapp.com",
            projectId: "interactive-call-script",
            storageBucket: "interactive-call-script.appspot.com",
            messagingSenderId: "388701133207",
            appId: "1:388701133207:web:lead-manager"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({
            hd: 'go-forth.com',
            prompt: 'select_account'
        });

        window.checkAuth = () => {
            const status = document.getElementById('status');
            status.innerHTML = `
                <p><strong>Domain:</strong> ${window.location.origin}</p>
                <p><strong>Firebase Config:</strong> ${JSON.stringify(firebaseConfig, null, 2)}</p>
                <button onclick="testLogin()">Test Google Login</button>
            `;
        };

        window.testLogin = async () => {
            try {
                console.log('Starting Firebase Google sign-in...');
                const result = await signInWithPopup(auth, provider);
                console.log('Success:', result.user.email);
                document.getElementById('status').innerHTML += `<p style="color: green;">✅ SUCCESS: ${result.user.email}</p>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerHTML += `<p style="color: red;">❌ ERROR: ${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
