steps:
  # Build and push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lead-manager:$COMMIT_SHA'
      - '-t' 
      - 'gcr.io/$PROJECT_ID/lead-manager:latest'
      - '--build-arg'
      - 'CACHE_BUST=$COMMIT_SHA'
      - '.'

  # Push the tagged images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lead-manager:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lead-manager:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lead-manager'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lead-manager:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,COMMIT_SHA=$COMMIT_SHA'

images:
  - 'gcr.io/$PROJECT_ID/lead-manager:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lead-manager:latest'

options:
  logging: CLOUD_LOGGING_ONLY